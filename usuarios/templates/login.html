{% load static %}
<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'usuarios/css/cadastro.css' %}" rel="stylesheet">

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 bg-side">
                <div class='header'>
                    <span class="material-icons">pets</span><span class="font-logo">Patas Solidárias</span>
                </div>

                <div class="body-form">
                    {% if messages %}
                    <br>
                    {% for message in messages %}
                    <div class="alert {{message.tags}}">
                        {{message}}
                    </div>
                    {% endfor %}
                    {% endif %}
                    <h2>Logar</h2>
                    <p>Que ótimo ter você de volta.</p>
                    <hr>
                    <form action="{% url 'login' %}" method="POST">{% csrf_token %}
                        <span>Nome:</span>
                        <input type="text" class="form-control" placeholder="Digite seu nome..." name="nome">
                        <br>

                        <span>Senha:</span>
                        <input type="password" class="form-control" placeholder="Digite sua senha..." name="senha">


                        <input type="submit" value="SALVAR" class="btn-custom-primary">

                        <a href="{% url 'cadastro' %}" class="link-float">Cadastre-se</a>
                    </form>
                </div>
            </div>

            <div class="col-md-7">
                <div class="side-logo">
                    <span class="material-icons pata-icon">pets</span>
                    <h1>Patas Solidárias</h1>
                    <p>Nos ajude a salvar vidas.</p>
                </div>
            </div>

        </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
